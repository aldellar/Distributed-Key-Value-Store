name: CI/CD Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dkvs2:latest
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/Distributed-Key-Value-Store
            git pull
            docker-compose pull
            docker-compose up -d --remove-orphans
            sleep 20
            curl --retry 5 --retry-delay 5 --fail -X PUT http://3.83.89.100:8081/view \
              -H "Content-Type: application/json" \
              -d '{
                "view": [
                   {"address":"node1:8081","id":1},
                   {"address":"node2:8081","id":2},
                   {"address":"node3:8081","id":3}
                ]
              }'